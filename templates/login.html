<head>

    <style>
        body {

            display: flex;
            justify-content: center;

            margin: 0;

        .login-box {
            background: #1e1e1e; /* Caja oscura */

            width: 320px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .login-box input {
            width: 92%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            background: #2a2a2a;
            color: #ffffff;
        }
        .login-box input:focus {
            outline: none;
            background: #333333;
            box-shadow: 0 0 0 2px #007bff;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-box button:hover {
            background: #0056b3;
        }
    </style>
